<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Solo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <!-- container div -->
    <div id="container">
        <!-- HOME -->
        <div class="box" id="home">
            <h1 class="title" id="title-home">HOME</h1>
            <div id="score-home" class="score">0</div>
            <div class="btn-container">
                <button onclick="updateHomeScore(1)" id="home-add-1" class="btn">+1</button>
                <button onclick="updateHomeScore(2)"  id="home-add-2" class="btn">+2</button>
                <button onclick="updateHomeScore(3)"  id="home-add-3" class="btn">+3</button>
            </div>
        </div>
    

        <!-- GUEST -->
        <div class="box" id="guest">
            <h1 class="title" id="title-guest">GUEST</h1>
            <div id="score-guest" class="score">0</div>
            <div class="btn-container">
                <button onclick="updateGuestScore(1)" id="guest-add-1" class="btn">+1</button>
                <button onclick="updateGuestScore(2)" id="guest-add-2" class="btn">+2</button>
                <button onclick="updateGuestScore(3)" id="guest-add-3" class="btn">+3</button>
            </div>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
